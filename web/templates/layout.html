<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Signal Processing Analysis and Notification Framework</title>

	<link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<script src="/static/bower_components/jquery/dist/jquery.slim.min.js"></script>
	<script src="/static/bower_components/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row p-2">
			<ul class="nav border m-auto">
				{% for url, name in navigation.iteritems() %}
					<li class="nav-item">
						<a href="{{ url }}" class="nav-link">{{ name }}</a>
					</li>
				{% endfor %}
			</ul>
		</div>
		<div class="row">
			{% block contents %}{% endblock %}
		</div>
	</div>
</body>
</html>
